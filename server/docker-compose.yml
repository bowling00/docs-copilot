version: '3.1'

services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: docs-copilot
      POSTGRES_PASSWORD: bowling
    ports:
      - 127.0.0.1:5432:5432
    # volumes:
    # - ./pg-data:/var/lib/postgresql/data

  redis:
    image: redis
    restart: always
    ports:
      - 127.0.0.1:6379:6379
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
